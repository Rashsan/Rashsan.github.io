<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="challenge1.css" type="text/css">
</head>
<body>
    <div class="contact-body">
        <div class="header">
            <a href="" class="header__element image one">Login with facebook
                 <img src="../face.png" alt="facebook-icon"></a>
            <a href="" class="header__element image two">login with instagram 
                <img src="../instagram-nw.png" alt="instagram-icon"></a>
            <a href="" class="header__element image three">login with google</a>
        </div>
        <p>or</p>
       <div class="contact-main">
           <form action="POST" id="contact-form">
                <input type="text" name="name" placeholder="input username" required class="control"><br>
                <input type="email" name="email" placeholder="input email" required class="control"><br>
                <input type="password" name="password" placeholder="password" required class="control"><br>
                <input type="checkbox" class="check"><span>Remember me</span><br>
                <input type="submit" value="login" class="control-submit">
           </form>
           <a href="" class="forget">forgot password?</a>
        <p class="sign">Don't have an account? <a href="">sign up here</a></p>
        </div>   
    </div>
</body>
</html>
